<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 user-scalable=no">
    
    <!--Add to homescreen And color theme-->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-title" content="JKitchen">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <!-- Theme color for chrome, firefox and opera-->
    <meta name="theme-color" content="#27a542">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#27a542">

    <title>JKitchen</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/multislide.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    
    <script>
    function goBack() {
        window.history.back();
    }
    </script>
    
  
</head>
<body id="address">
      <header>

          <div id="main-nav">

			<nav class="navbar" style="margin-bottom: 0;">
				
                <div class="container">
					<div class="navbar-header">
                        <button onclick="goBack()" id="back"><i class="fa fa-chevron-left" aria-hidden="true"></i></button>
						<div class="navbar-brand text-center">Alamat Baru</div>
						<button width="30px" type="button" class="navbar-toggle" id="bag">
							&nbsp;
						</button>
					</div>

				</div>
			</nav>

		</div>
      </header>
       
    
    
     <div class="container-fluid" id="contact">
       <form action="#">
               <div class="form-group">
                    <label for="nama" class="required">Simpan Alamat Sebagai</label>
                    <input type="text" name="nama" id="nama" class="form-control">
                </div>
                <div class="form-group">
                   <label for="kota" class="required">Kota</label>
                    <select class="form-control" id="kota" name="kota">
                      <option value="medan">Medan</option>
                      <option value="binjai">Binjai</option>
                      <option value="stabat">Stabat</option>
                    </select>
                </div>
                <div class="form-group">
                   <label for="kecamatan" class="required">Kecamatan/Keelurahan</label>
                    <select class="form-control" id="kecamatan" name="kecamatan">
                      <option value="petisah">Petisah</option>
                      <option value="denai">Denai</option>
                      <option value="amplas">Amplas</option>
                      <option value="sunggal">Sunggal</option>
                    </select>
                </div>
                <div class="form-group">
                   <label for="gedung">Nama Gedung/Kantor (Optional)</label>
                    <select class="form-control" id="gedung" name="gedung">
                      <option value="podomoro">Agung Podomoro Land</option>
                      <option value="BSM">Binjai Supermall</option>
                      <option value="JW">JW. Marriot</option>
                      <option value="TVRI">Stasiun TVRI</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="lantai">Lantai Gedung/Kantor (Optional)</label>
                    <input type="text" name="lantai" id="lantai" class="form-control">
                </div>
                <div class="form-group">
                    <label for="alamat" class="required" >Alamat Lengkap</label>
                    <textarea name="alamat" class="form-control" id="alamat" rows="2" required></textarea>
                </div>
                <div class="form-group">
                    <label for="message">Pesan Tambahan (Optional)</label>
                    <textarea name="message" class="form-control" id="message" rows="2" required></textarea>
                </div>
                <div class="form-group">
                    <input class="styled-checkbox" id="styled-checkbox-2" type="checkbox" value="allert">
                    <label for="styled-checkbox-2">Jadikan Sebagai Alamat Utama</label>
                </div>
                <button type="submit" class="btn">Kirim</button>
            </form>
        
    </div>
        
      
    
    
</body>
</html>
