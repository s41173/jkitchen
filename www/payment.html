    <script>
    function goBack() {
        window.history.back();
    }
    </script>
    
  
</head>
<body id="payment">
      <header>

          <div id="main-nav">

			<nav class="navbar" style="margin-bottom: 0;">
				
                <div class="container">
					<div class="navbar-header">
                        <button onclick="goBack()" id="back"><i class="fa fa-chevron-left" aria-hidden="true"></i></button>
						<div class="navbar-brand text-center">Konfirmasi Pembayaran</div>
						<button width="30px" type="button" class="navbar-toggle" id="bag">
							&nbsp;
						</button>
					</div>

				</div>
			</nav>

		</div>
      </header>
       
    
    
     <div class="container-fluid" id="contact">
      <h4>ID Payment: 152455521</h4>
       <form action="#">
               <div class="form-group">
                    <label for="bank" class="required">Nama Bank</label>
                    <input type="text" name="bank" id="bank" class="form-control">
                </div>
               <div class="form-group">
                    <label for="an" class="required">Nama Pemilik Rekening</label>
                    <input type="text" name="an" id="an" class="form-control">
                </div>
               <div class="form-group">
                    <label for="norek" class="required">Nomor Rekening</label>
                    <input type="text" name="norek" id="norek" class="form-control">
                </div>
                <div class="form-group">
                    <label for="jumlah" class="required">Jumalah yang dibayar (Tanpa titik atau koma)</label>
                    <div class="input-group">
                      <div class="input-group-addon">Rp.</div>
                      <input type="text" class="form-control" id="jumlah" name="jumlah" placeholder="contoh: 350000">
                    </div>
                </div>
                <div class="form-group">
                   <label for="to-bank" class="required">Bank Tujuan</label>
                    <select class="form-control" id="to-bank" name="to-bank">
                      <option value="BNI">Bank BNI</option>
                      <option value="BCA">Bank BCA</option>
                      <option value="MANDIRI">Bank Mandiri</option>
                      <option value="CIMB">Bank CIMB Niaga</option>
                    </select>
                </div>
                <button type="submit" class="btn">Kirim</button>
            </form>
        
    </div>
        
      
    
    
</body>
</html>
